<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francodie - Minecraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-left img {
            width: 40px;
            height: 28px;
            object-fit: cover;
            border-radius: 2px;
        }

        .nav-title h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .nav-title p {
            font-size: 0.7rem;
            color: #666;
            font-weight: 300;
            margin-top: 0.1rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6rem 2rem 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #00BBFF, #FF8000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .hero .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        /* Download Section */
        .download-section {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .primary-download {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
        }

        .primary-download:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(0, 187, 255, 0.3);
            transform: translateY(-3px);
        }

        .primary-download h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .download-btn-primary {
            background: linear-gradient(135deg, #00D4FF 0%, #FF6B35 50%, #FFB84D 100%);
            color: white;
            font-weight: 600;
            padding: 1.2rem 12rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.2rem;
        }

        .download-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
        }

        .download-btn-primary svg {
            width: 32px;
            height: 32px;
        }

        .alternative-downloads {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-btn-alt {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            gap: 0.7rem;
            font-size: 0.95rem;
        }

        .download-btn-alt:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 187, 255, 0.3);
            color: #fff;
        }

        .download-btn-alt svg {
            width: 20px;
            height: 20px;
        }

        /* Server Info Section */
        .server-info {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2rem 4rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            transition: all 0.3s;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(0, 187, 255, 0.2);
        }

        .info-card.reverse {
            direction: rtl;
        }

        .info-card.reverse > * {
            direction: ltr;
        }

        .info-content h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .info-content p {
            font-size: 1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .info-image {
            width: 100%;
            height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .info-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-image-placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: auto;
        }

        footer p {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 968px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .download-btn-primary {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .info-card {
                grid-template-columns: 1fr;
                padding: 2rem;
                gap: 2rem;
            }

            .info-card.reverse {
                direction: ltr;
            }

            .info-image {
                height: 200px;
            }
        }
    </style>
</head>
